<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylebooking.css">
    <title>Book Ticket</title>
</head>

<body>
    <h2 class="booking-page">Booking Page</h2>
    <div class="booking-container">
        <div class="welcome-msg">
            <h2>Welcome-</h2>
            <p>please choose from the available seats for proceeding with booking</p>
        </div>
        <div class="booking-section">
            <div class="row">
                <!-- <div class="col-1"> -->
                <div class="seat seat-col-one booked">A1</div>
                <div class="seat mid-col booked">A2</div>
                <!-- </div> -->
                <div class="col-2">
                    <div class="seat booked">A3</div>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-1"> -->
                <div class="seat seat-col-one">B1</div>
                <div class="seat mid-col">B2</div>
                <!-- </div> -->
                <div class="col-2">
                    <div class="seat  booked">B3</div>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-1"> -->
                <div class="seat seat-col-one booked">C1</div>
                <div class="seat mid-col">C2</div>
                <!-- </div> -->
                <div class="col-2">
                    <div class="seat">C3</div>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-1"> -->
                <div class="seat seat-col-one">D1</div>
                <div class="seat mid-col">D2</div>
                <!-- </div> -->
                <div class="col-2">
                    <div class="seat booked">D3</div>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-1"> -->
                <div class="seat seat-col-one  booked">E1</div>
                <div class="seat mid-col">E2</div>
                <!-- </div> -->
                <div class="col-2">
                    <div class="seat">E3</div>
                </div>
            </div>
            <div class="btn-container">
                <button class="book-btn">Book</button>
                <button class='cancel-btn'>Cancel</button>
            </div>
        </div>
        <div>
            <div class="occupied">
                <div></div>
                <h5>Occupied</h5>
            </div>
            <div class="available">
                <div></div>
                <h5>Available</h5>
            </div>
            <!-- <button class="sign-up-btn">Sign Up</button> -->
        </div>

    </div>

    <script src="js/seatbooking.js"></script>
</body>

</html>
