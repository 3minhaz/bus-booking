<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign In</title>
</head>

<body>
    <h2>Sign In Page</h2>
    <div class="sign-in">
        <div class="input-field">
            <label class="input-label" for="">Username</label>
            <input id="signin-user" type="text"><br>
        </div>
        <div class="input-field">
            <label class="input-label" for="">Password</label>
            <input id="signin-password" type="password"><br>
        </div>
        <div>
            <button id="signin-btn" class="sign-in-btn">Sign In</button>
            <button id="signup-btn" class="sign-up-btn">Sign Up</button>
        </div>
        <p id="user-exist">user does not exist</p>
        <p id="error-msg">fill the form, it's cannot be empty!</p>
    </div>
    <script src="js/signin.js"></script>
</body>

</html>
