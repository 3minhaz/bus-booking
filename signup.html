<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign In</title>
</head>

<body>
    <h2>Sign Up Page</h2>
    <div class="sign-in">
        <div class="input-field">
            <label class="input-label" for="">Username</label>
            <input id="register-username" type="text" required><br>
        </div>
        <div class="input-field">
            <label class="input-label" for="">Password</label>
            <input id="register-password" type="password" required><br>
        </div>
        <div>
            <!-- <button class="sign-in-btn">Sign In</button> -->
            <button class="sign-up-register">Create</button>
        </div>
        <p id="error-msg">fill the form, it's cannot be empty!</p>
        <p id="user-exist-up">fill the form, it's cannot be empty!</p>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
